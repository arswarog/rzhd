<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TypeScript template</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Hello world!</h1>

  <div class="qwe">
    <h2 id="qwerty" aria-atomic="xdvdsfs">sdfskjdfhk</h2>
  </div>

  <div>some text</div>

<section class="section">
  <h3 class="section__title">Станции</h3>
  <div class="section__content">
    <ul class="station-list" id="station-list">
      <template id="station-list-item">
        <li class="station-list__item">
          <h4 class="station-list__title" data-source="name">Кисловодск</h4>
          <div class="station-list__info">
            <span class="data">
              <span class="data__name">ID:</span>
              <span class="data__value" data-source="id">2</span>
            </span>
          </div>
        </li>
      </template>
    </ul>
  </div>
</section>


<script src="utils.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</body>

</html>
